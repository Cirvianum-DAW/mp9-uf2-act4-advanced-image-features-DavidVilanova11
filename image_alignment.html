<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5: Responsive Images</title>
    <style>
        /* CSS style to make images responsive */
        img {
            max-width: 100%;
            /* Set the maximum width to 100% of the parent container */
            height: auto;
            /* Maintain the aspect ratio of the image */
        }
    </style>
</head>

<body>
    <h1>Clickable Image</h1>
    <!-- Include your image and specify the usemap attribute to link it with the map -->
    <img src="/img/bentley.webp" alt="Bentley Image" width="859" height="872" border="0" usemap="#map" />

    <!-- Include your image map directly -->
    <map name="map">
        <!-- Copy and paste the contents of your image map file here -->
        <!-- Make sure to adjust the coordinates and href attributes as needed -->
        <area shape="circle" coords="423,220,73"
            href="http://www.flipkart.com/automotive/car-bike-accessories/car-interior-exterior/car-interior/car-interior-fans/pr?sid=0hx,bwd,nu0,xoz,hp7" />
        <area shape="circle" coords="650,306,66"
            href="http://www.fruugo.es/1-tonelada-car-jack-scissor-jack-heavy-duty-lifting-jack-lift-wind-up-tools-for-car-van-emergency-car-repair-herramienta-de-cambio-de-neumaticos/p-115376064-242783796?language=es" />
        <area shape="circle" coords="720,478,66" href="http://ifwelovevs.xyz/product_details/44449195.html" />
        <!-- Add more <area> tags as needed for additional clickable areas -->
    </map>

    <p>La propietat max-width garanteix que la imatge no superi mai una certa amplada m√†xima</p>

</body>

</html>
