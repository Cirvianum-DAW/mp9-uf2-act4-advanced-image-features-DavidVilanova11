    <title>Image Gallery with Lightbox</title>
    <!-- Include Lightbox CSS -->
    <link href="/css/lightbox.css" rel="stylesheet" />
    <!-- Include jQuery (required by Lightbox) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Lightbox JavaScript (Lightbox + jQuery) -->
    <script src="path/to/lightbox-plus-jquery.js"></script>
    <!-- Custom CSS for gallery layout -->
    <style>
        /* Define your gallery layout using CSS grid or flexbox */
        .gallery {
            display: flex;
            /* Use flexbox to arrange images horizontally */
            flex-wrap: wrap;
            /* Allow images to wrap to the next line if necessary */
            gap: 20px;
            /* Gap between images */
        }

        .gallery img {
            max-width: 100%;
            /* Ensure images don't exceed their container's width */
            height: auto;
            /* Maintain aspect ratio */
        }
    </style>
</head>
